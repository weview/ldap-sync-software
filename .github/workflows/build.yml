name: Build/release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@master
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Build/release Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp src/renderer/.env.prod src/renderer/.env
          yarn
          yarn build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload exe Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/squirrel-windows/weview-sync-tool.exe
          asset_name: weview-sync-tool.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - name: Get App Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Upload RELEASES Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/squirrel-windows/RELEASES
          asset_name: RELEASES
          asset_content_type: text/plain
      - name: Upload nupkg Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/squirrel-windows/weview-software-ldap-${{ steps.package-version.outputs.current-version}}-full.nupkg
          asset_name: weview-sync-tool.exe
          asset_content_type: application/octet-stream
